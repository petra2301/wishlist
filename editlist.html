<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a wish</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-dark">
    <div class="container pt-5 pb-5">
        <form id="findList" class="bg-dark p-5 rounded">
            <h2 class="text-light text-center mb-5">Edit wishlist</h2>
            <div class="row">
                <div class="col-12 col-md-6 mb-3">
                    <p class="text-light">Which wishlist do you want to edit?</p>
                    <select name="whichList" id="whichList" class="form-select">
                        <option value="jakob">Jakob's wishlist</option>
                        <option value="petra">Petra's wishlist</option>
                    </select>

                </div>
            </div>
        </form>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <p>Edit wish</p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm" class="bg-dark p-5 rounded">
                        <h2 class="text-light text-center mb-5">Add a wish here</h2>
                        <div class="row">
                            <div class="col-12 col-md-6 mb-3">
                                <label class="form-label text-light" for="wishId">Wish ID:</label>
                                <input type="text" id="wishId" name="wishId" class="form-control">
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <label class="form-label text-light" for="name">Wish name:</label>
                                <input type="text" id="name" name="name" class="form-control">
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <label for="desc" class="form-label text-light">Extra info about the wish
                                    (optional):</label>
                                <input type="text" id="desc" name="desc" class="form-control">
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <label for="price" class="form-label text-light">Price:</label>
                                <input type="number" id="price" class="form-control">
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <label for="imgUrl" class="form-label text-light">Image URL:</label>
                                <input type="text" class="form-control" id="imgUrl">
                            </div>
                            <div class="col-12 col-md-6 mb-5">
                                <label for="link1" class="form-label text-light">Link:</label>
                                <input type="text" class="form-control" id="link1">
                            </div>
                            <p class="small text-light">Additional links:</p>
                            <div class="col-12 col-md-4 mb-3">
                                <label for="link2" class="form-label text-light">Link:</label>
                                <input type="text" class="form-control" id="link2">
                            </div>
                            <div class="col-12 col-md-4 mb-3">
                                <label for="link3" class="form-label text-light">Link:</label>
                                <input type="text" class="form-control" id="link3">
                            </div>
                            <div class="col-12 col-md-4 mb-5">
                                <label for="link4" class="form-label text-light">Link:</label>
                                <input type="text" class="form-control" id="link4">
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <p class="text-light">Which wishlist should it be added to?</p>
                                <select name="whichList" id="whichList" class="form-select">
                                    <option value="jakob">Jakob's wishlist</option>
                                    <option value="petra">Petra's wishlist</option>
                                </select>

                            </div>
                        </div>
                        <button class="btn btn-light mt-3 d-block mx-auto" type="submit">Add wish</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="container">
            <div class="row wishWrapper">
            </div>
        </div>

    </main>
    <template>
        <div class="col-12 col-lg-6 mb-5 p-2 wish-card">
            <div class="bg-dark">
                <div class="row p-0 m-0">
                    <div class="col-12 p-1">
                        <button type="button" class="btn btn-primary ms-auto edit-btn" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            edit
                        </button>
                        <button class="btn btn-danger ms-auto delete-btn">delete</button>
                    </div>
                    <div class="col-4 p-1">
                        <div class="img-wrapper">
                            <img src="" class="gift-img rounded" alt="" />
                        </div>
                    </div>
                    <div class="col-8">
                        <h2 class="text-light"></h2>
                        <p class="text-light"></p>
                        <small class="text-light"></small>
                        <div class="btn-wrapper">
                            <a href="" target="_blank" class="hide button1 btn btn-light mt-3 mb-3">Bestil <i
                                    class="fas fa-external-link"></i></a>
                            <a href="" target="_blank" class="hide button2 btn btn-light mt-3 mb-3">Bestil (2)</a>
                            <a href="" target="_blank" class="hide button3 btn btn-light mt-3 mb-3">Bestil (3)</a>
                            <a href="" target="_blank" class="hide button4 btn btn-light mt-3 mb-3">Bestil (4)</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <script src="editGifts.js"></script>
</body>

</html>
