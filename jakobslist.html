<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css" />
    <title>Jakob's wishlist</title>
  </head>
  <body id="jakob">
    <div class="hero">
      <div class="frame">
      <h1 class="text-center">Jakob's wishlist</h1>
      </div>
    </div>
    <main>
      <div class="container">
        <div class="row wishWrapper">
        </div>
      </div>
      
    </main>
    <template>
      <div class="col-12 col-lg-6 mb-5 p-2 wish-card">
          <div class="img-wrapper">
              <img src="" class="gift-img rounded" alt="" />
          </div>
          <div class="bg-dark rounded h-100">
              <div class="row h-100 m-0 p-0">
                  <div class="col-12 p-3">
                      <h2 class="text-light text-center text-break wish-name"></h2>
                      <p class="text-light text-center wish-desc"></p>
                      <p class="small text-light text-center wish-price"></small>
                      <div class="btn-wrapper d-flex justify-content-center">
                          <a href="" target="_blank" class="d-none button1 btn btn-light mt-3 mb-3 me-1">Bestil <i
                                  class="fas fa-external-link"></i></a>
                          <a href="" target="_blank" class="d-none button2 btn btn-light mt-3 mb-3 me-1">Bestil
                              (2)</a>
                          <a href="" target="_blank" class="d-none button3 btn btn-light mt-3 mb-3 me-1">Bestil
                              (3)</a>
                          <a href="" target="_blank" class="d-none button4 btn btn-light mt-3 mb-3 me-1">Bestil
                              (4)</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </template>
    <script src="getGifts.js"></script>
  </body>
</html>
